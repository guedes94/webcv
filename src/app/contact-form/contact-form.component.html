<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-custom-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
        <h3 class="text-xl font-semibold mb-4 text-custom-gray">Get In Touch</h3>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="mb-4">
                <label for="name" class="block text-custom-gray mb-2">Name</label>
                <input id="name" name="name" type="text" class="w-full px-4 py-2 border border-custom-gray rounded-lg"
                    ngModel required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-custom-gray mb-2">Email</label>
                <input id="email" name="email" type="email"
                    class="w-full px-4 py-2 border border-custom-gray rounded-lg" ngModel required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-custom-gray mb-2">Message</label>
                <textarea id="message" name="message" class="w-full px-4 py-2 border border-custom-gray rounded-lg"
                    ngModel required></textarea>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 bg-custom-purple text-white rounded-lg hover:bg-purple-800 transition-colors duration-300">
                Send
            </button>
        </form>
        <button (click)="closeForm()"
            class="absolute top-2 right-2 text-custom-gray hover:text-custom-purple transition-colors duration-300">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
